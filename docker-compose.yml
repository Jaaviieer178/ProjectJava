version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 220022
      MYSQL_DATABASE: ecommerce
    ports:
      - "3336:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: container-app-java
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ecommerce
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 220022
    networks:
      - default
volumes:
  mysql_data: